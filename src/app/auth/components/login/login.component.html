<div class="col-md-12">
  <div class="col-md-6 mx-auto">
      <div class="card">
          <div class="card-header">
              <h3 class="mb-0">Iniciar sesión</h3>
          </div>
          <div class="card-body">
              <form [formGroup]="loginForm" (ngSubmit)="login()">
                  <div class="form-group">
                      <label for="email">Correo electrónico</label>
                      <input type="email" class="form-control form-control" formControlName="email" id="email" [ngClass]="{ 'is-invalid' : (loginForm.controls['email'].errors && loginForm.controls['email'].touched), 'is-valid' : loginForm.controls['email'].valid }">
                      <div *ngIf="loginForm.controls['email'].errors && loginForm.controls['email'].touched">
                        <small *ngIf="loginForm.controls['email'].errors.required" id="email" class="form-text text-danger animated fadeInDown">Ingrese correo electrónico.</small>
                        <small *ngIf="loginForm.controls['email'].errors.pattern" id="email" class="form-text text-danger animated fadeInDown">Correo electrónico no válido.</small>
                      </div>
                  </div>
                  <div class="form-group">
                      <label for="password">Contraseña</label>
                      <input type="password" class="form-control form-control" formControlName="password" id="password" [ngClass]="{ 'is-invalid' : (loginForm.controls['password'].errors && loginForm.controls['password'].touched), 'is-valid' : loginForm.controls['password'].valid }">
                      <div *ngIf="loginForm.controls['password'].errors && loginForm.controls['password'].touched">
                        <small *ngIf="loginForm.controls['password'].errors.required" id="password" class="form-text text-danger animated fadeInDown">Ingrese contraseña.</small>
                      </div>
                  </div>
                  <sk-pulse *ngIf="loading"></sk-pulse>
                  <button type="submit" *ngIf="!loading" class="btn btn-success btn-md btn-fill mb-2" id="btnLogin">Ingresar</button>
                  <p class="text-center">
                    <a href="">Olvide la contraseña.</a>
                  </p>
                  <p class="text-center">
                      <label>¿No tienes cuenta? <a routerLink="{{ urlSignUp }}">Crea una cuenta.</a></label>
                  </p>
              </form>
          </div>
      </div>
  </div>
</div>
